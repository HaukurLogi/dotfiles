
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>startpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field"/>
    </div>
    <div class="container">
        <div id="clock"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Sk√≥li</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://classroom.google.com/u/1/" target="_blank">Google Classroom</a>
                    <a class="bookmark" href="https://docs.google.com/document/u/1/" target="_blank">Google Docs</a>
                    <a class="bookmark" href="https://translate.google.com/" target="_blank">Google Translate</a>
                    <a class="bookmark" href="https://namfus.com/students/" target="_blank">Namfus</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Forritun</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com/" target="_blank">GitHub</a>
                    <a class="bookmark" href="https://stackoverflow.com/" target="_blank">Stack Overflow</a>
                    <a class="bookmark" href="https://reddit.com/" target="_blank">Reddit</a>
                    <a class="bookmark" href="https://bbs.archlinux.org/" target="_blank">Arch Forums</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Entertainment</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://youtube.com/" target="_blank">YouTube</a>
                    <a class="bookmark" href="https://music.youtube.com/" target="_blank">YouTube Music</a>
                    <a class="bookmark" href="https://netflix.com" target="_blank">Netflix</a>
                    <a class="bookmark" href="https://reddit.com/" target="_blank">Reddit</a>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search on enter key event
        document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.keyCode === 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://google.com/search?q=" + val);
            }
        });
        // Get current time and format
        getTime = () => {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?id=4737316&units=imperial&appid=e5b292ae2f9dae5f29e11499c2d82ece');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " F";
                        document.getElementById("weather-description").innerHTML = json.weather[0].description;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
