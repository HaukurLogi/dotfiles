# vim: expandtab:ts=2:sts=2:sw=2

# -- Functionality --
# Changes to this configuration file require Alacritty to be restarted.
live_config_reload: false

env:
  TERM: xterm-256color

# Use ZSH
shell:
  program: /bin/zsh
  args:
    - --login

# -- Appearence --
# Disable blinking of background in certain situations
bell:
  animation: EaseOutExpo
  duration: 0

font:
  size: 13.5
  normal:
    family: Ubuntu Mono
    style: Medium
  bold:
    family: Ubuntu Mono
  italic:
    family: Ubuntu Mono

colors:
  name: Isotope (dark)
  author: Chris Kempson
  primary:
    background: "#000000"
    foreground: "#d0d0d0"
  cursor:
    text: "#000000"
    cursor: "#d0d0d0"
  normal:
    black: "#000000"
    red: "#ff0000"
    green: "#33ff00"
    yellow: "#ff0099"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#d0d0d0"
  bright:
    black: "#808080"
    red: "#ff0000"
    green: "#33ff00"
    yellow: "#ff0099"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#ffffff"

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Home, chars: "\eOH", mode: AppCursor }
  - { key: Home, chars: "\e[H", mode: ~AppCursor }
  - { key: End, chars: "\eOF", mode: AppCursor }
  - { key: End, chars: "\e[F", mode: ~AppCursor }
